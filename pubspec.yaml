name: get_linked_hackathon
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.1 <4.0.0'

dependencies:
  auto_route: ^7.8.3
  flutter:
    sdk: flutter
  flutter_mobx: ^2.0.6+5
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.7
  google_fonts: ^6.0.0
  hive_flutter: ^1.1.0
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1
  logging: ^1.2.0
  mobx: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  mobx_codegen: ^2.4.0
  auto_route_generator: ^7.3.1
  chopper_generator: ^7.0.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/pngs/
    - assets/images/svgs/
    # - assets/images/gifs/

  fonts:
    - family: Clash Display
      fonts:
        - asset: assets/fonts/ClashDisplay/Bold.otf
          weight: 600
        - asset: assets/fonts/ClashDisplay/Semibold.otf
          weight: 500
        - asset: assets/fonts/ClashDisplay/Medium.otf
          weight: 400
        - asset: assets/fonts/ClashDisplay/Regular.otf
          weight: 300
        - asset: assets/fonts/ClashDisplay/Light.otf
          weight: 200
        - asset: assets/fonts/ClashDisplay/Extralight.otf
          weight: 100

    - family: Made Tommy Outline
      fonts:
        - asset: assets/fonts/MadeTommy/BlackOutline.otf
          weight: 700
        - asset: assets/fonts/MadeTommy/ExtraBoldOutline.otf
          weight: 600
        - asset: assets/fonts/MadeTommy/BoldOutline.otf
          weight: 500
        - asset: assets/fonts/MadeTommy/MediumOutline.otf
          weight: 400
        - asset: assets/fonts/MadeTommy/RegularOutline.otf
          weight: 300
        - asset: assets/fonts/MadeTommy/LightOutline.otf
          weight: 200
        - asset: assets/fonts/MadeTommy/ThinOutline.otf
          weight: 100
